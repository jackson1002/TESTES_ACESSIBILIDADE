<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste De Acessibilidade</title>
</head>
<body>
    <p>Olá esse é um site com acessibilidade de libras</p>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="JS/libras.js"></script> <!--Antes tinha um link externo usado pra acesar o código do js.Isso podia causar lentidão ,por isso copiamos o código js desse link externo e agora ele não precisa mais fazer essa requisição externa pra acessar,pois criamos nosso próprio arquivo js(libras.js) e colocamos o código lá e aqui o chamamos no src)-->
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
      <style>
        .enabled{
            border-radius: 50px !important;
            border:5px solid #ffffff1f!important;
        }
      </style>
    
</body>
</html>
